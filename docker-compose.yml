version: '3.8'

services:
  # Frontend - React + Vite
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
        - VITE_WHATSAPP_API_URL=${WHATSAPP_API_URL}
    container_name: app-connect-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_PORT_SSL:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl:ro
      - ./branding:/usr/share/nginx/html/branding:ro
    environment:
      - DOMAIN=${DOMAIN}
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  ssl-certs:

